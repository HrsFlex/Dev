{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="video-background">
    <video autoplay muted loop id="background-video">
        <source src="{% static 'images/star.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
</div>

<div class="content">
    <div class="contact-box">
        <h1>Contact Us</h1>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style="color:white">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="color:white">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required style="color:white"></textarea>
            
            <button type="submit">
                Submit
              </button>
        </form>
    </div>
    
</div>

{% endblock content %}
